
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Boutique Express</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="main-header">
        <img src="banniere.png" alt="Bannière" class="banniere" />
        <h1>Ma Boutique Express</h1>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="produits-amazon.html">Amazon</a></li>
                <li><a href="#">AliExpress</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Rechercher un produit…" />
        </div>
    </header>

    <section class="welcome-message">
        <h2 class="animated-message">🎉 Bienvenue sur Ma Boutique Express ! 🎉</h2>
    </section>

    <div id="topBtn" title="Retour en haut">⬆</div>
    <div id="cart">
        <span id="cart-count">0</span>
        <button onclick="clearCart()">🗑️</button>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="icons/youtube.png" alt="YouTube"></a>
        </div>
        <p>© 2025 Ma Boutique Express - Landry de Pierre</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
